<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Calendar - Gear Theme</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #00220f 0%, #000000 100%);
      color: #e0ffe0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ff7f;
      margin-top: 20px;
      text-shadow: 0 0 8px #00ff7f;
    }

    .calendar {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff7f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.4);
      width: 360px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header h2 {
      color: #00ff7f;
      font-size: 1.2rem;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #00ff7f;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-btn:hover {
      color: #00ffaa;
    }

    select {
      background: #001a0c;
      color: #00ff7f;
      border: 1px solid #00ff7f;
      border-radius: 5px;
      padding: 4px;
      margin-left: 10px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-top: 10px;
      color: #00ffaa;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-top: 5px;
      gap: 5px;
    }

    .day {
      padding: 10px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .day:hover {
      background: rgba(0, 255, 127, 0.2);
    }

    .today {
      background: #00ff7f;
      color: black;
      font-weight: bold;
    }

    .holiday {
      background: rgba(255, 0, 0, 0.3);
      border: 1px solid #ff4c4c;
      position: relative;
    }

    .holiday:hover::after {
      content: attr(data-reason);
      position: absolute;
      background: #111;
      color: #fff;
      font-size: 0.75rem;
      padding: 4px 6px;
      border-radius: 4px;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      box-shadow: 0 0 5px #00ff7f;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #00ff7f;
    }
  </style>
</head>
<body>
  <h1>India Holiday Calendar 2025</h1>

  <div class="calendar">
    <div class="calendar-header">
      <button class="nav-btn" id="prev">&#8592;</button>
      <h2 id="month-year"></h2>
      <button class="nav-btn" id="next">&#8594;</button>
    </div>

    <div>
      <label for="monthSelect">Jump to: </label>
      <select id="monthSelect"></select>
    </div>

    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div class="days" id="calendar-days"></div>
  </div>

  <div class="footer" id="today-info"></div>

  <script>
    const holidays = {
      "2025-01-14": "Makar Sankranti / Pongal",
      "2025-01-26": "Republic Day",
      "2025-03-14": "Holi",
      "2025-03-31": "Eid al-Fitr",
      "2025-04-14": "Dr. Ambedkar Jayanti",
      "2025-04-18": "Good Friday",
      "2025-05-01": "Labour Day / Maharashtra Day",
      "2025-08-15": "Independence Day",
      "2025-08-27": "Ganesh Chaturthi",
      "2025-10-02": "Gandhi Jayanti",
      "2025-10-20": "Diwali",
      "2025-11-06": "Guru Nanak Jayanti",
      "2025-12-25": "Christmas Day"
    };

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    const daysContainer = document.getElementById("calendar-days");
    const monthYear = document.getElementById("month-year");
    const monthSelect = document.getElementById("monthSelect");
    const todayInfo = document.getElementById("today-info");

    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function populateMonthDropdown() {
      monthNames.forEach((month, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = month;
        monthSelect.appendChild(opt);
      });
      monthSelect.value = currentMonth;
    }

    function renderCalendar(month, year) {
      daysContainer.innerHTML = "";
      monthYear.textContent = `${monthNames[month]} ${year}`;
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        daysContainer.appendChild(empty);
      }

      for (let date = 1; date <= lastDate; date++) {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        const fullDate = `${year}-${String(month + 1).padStart(2, "0")}-${String(date).padStart(2, "0")}`;

        if (holidays[fullDate]) {
          dayEl.classList.add("holiday");
          dayEl.setAttribute("data-reason", holidays[fullDate]);
        }

        if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dayEl.classList.add("today");
        }

        dayEl.textContent = date;
        daysContainer.appendChild(dayEl);
      }

      // Today info section
      const todayKey = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2, "0")}-${String(today.getDate()).padStart(2, "0")}`;
      todayInfo.textContent = holidays[todayKey]
        ? `ðŸŽ‰ Today is ${holidays[todayKey]}!`
        : "No holiday today.";
    }

    document.getElementById("prev").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      monthSelect.value = currentMonth;
      renderCalendar(currentMonth, currentYear);
    });

    document.getElementById("next").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      monthSelect.value = currentMonth;
      renderCalendar(currentMonth, currentYear);
    });

    monthSelect.addEventListener("change", () => {
      currentMonth = parseInt(monthSelect.value);
      renderCalendar(currentMonth, currentYear);
    });

    populateMonthDropdown();
    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
