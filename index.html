<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Holidays Calendar â€“ Gear Theme</title>
  <style>
    :root {
      --gear-green: #00ff80;
      --gear-bg-top: #003300;
      --gear-bg-bottom: #000000;
      --text-light: #f5f5f5;
      --holiday-bg: rgba(0, 255, 128, 0.1);
      --today-border: #00ff80;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, var(--gear-bg-top), var(--gear-bg-bottom));
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 10px;
    }

    h1 {
      color: var(--gear-green);
      margin-bottom: 10px;
      text-align: center;
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: var(--gear-green);
      text-align: center;
    }

    .calendar {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 128, 0.3);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.2);
    }

    .calendar header {
      text-align: center;
      background: rgba(0, 255, 128, 0.15);
      padding: 10px 0;
      font-size: 1.3em;
      color: var(--gear-green);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      width: 14.285%;
      height: 80px;
      text-align: right;
      vertical-align: top;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 8px;
      color: var(--text-light);
    }

    th {
      background: rgba(0, 255, 128, 0.1);
      color: var(--gear-green);
    }

    td.holiday {
      background: var(--holiday-bg);
      color: var(--gear-green);
      font-weight: bold;
    }

    td.today {
      border: 2px solid var(--today-border);
      box-shadow: 0 0 10px var(--today-border);
    }

    .holiday-list {
      margin-top: 30px;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 128, 0.3);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.2);
    }

    .holiday-list h3 {
      color: var(--gear-green);
      text-align: center;
      margin-bottom: 15px;
    }

    .holiday-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .holiday-list li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 255, 128, 0.2);
    }

    .holiday-list li:last-child {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      th, td {
        height: 60px;
        font-size: 0.8em;
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ‡®ðŸ‡³ India Holidays Calendar â€“ 2025</h1>
  <div class="status" id="status"></div>

  <div class="calendar" id="calendar"></div>

  <div class="holiday-list">
    <h3>List of Holidays (India â€“ 2025)</h3>
    <ul id="holidayList"></ul>
  </div>

  <script>
    const holidays = {
      "2025-01-14": "Makar Sankranti / Pongal",
      "2025-01-26": "Republic Day",
      "2025-02-26": "Maha Shivaratri",
      "2025-03-14": "Holi",
      "2025-03-31": "Id-ul-Fitr (Ramzan)",
      "2025-04-10": "Mahavir Jayanti",
      "2025-04-18": "Good Friday",
      "2025-05-12": "Buddha Purnima",
      "2025-06-07": "Id-ul-Zuha (Bakrid)",
      "2025-08-15": "Independence Day",
      "2025-10-02": "Gandhi Jayanti",
      "2025-10-20": "Diwali",
      "2025-12-25": "Christmas Day"
    };

    function renderCalendar(year, month) {
      const calendarEl = document.getElementById("calendar");
      calendarEl.innerHTML = "";

      const header = document.createElement("header");
      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      header.innerHTML = `<h2>${monthNames[month]} ${year}</h2>`;
      calendarEl.appendChild(header);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");
      ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d => {
        const th = document.createElement("th");
        th.textContent = d;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let row = document.createElement("tr");
      for (let i = 0; i < firstDay; i++) row.appendChild(document.createElement("td"));

      for (let day = 1; day <= daysInMonth; day++) {
        if (row.children.length === 7) {
          tbody.appendChild(row);
          row = document.createElement("tr");
        }

        const td = document.createElement("td");
        const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        td.textContent = day;

        if (holidays[dateStr]) td.classList.add("holiday");
        const today = new Date();
        const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, "0")}-${String(today.getDate()).padStart(2, "0")}`;
        if (dateStr === todayStr) td.classList.add("today");

        row.appendChild(td);
      }

      while (row.children.length < 7) row.appendChild(document.createElement("td"));
      tbody.appendChild(row);
      table.appendChild(tbody);
      calendarEl.appendChild(table);
    }

    function showTodayStatus() {
      const statusEl = document.getElementById("status");
      const today = new Date();
      const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, "0")}-${String(today.getDate()).padStart(2, "0")}`;
      statusEl.textContent = holidays[todayStr]
        ? `ðŸŽ‰ Today (${todayStr}) is a holiday: ${holidays[todayStr]}`
        : `Today (${todayStr}) is not a holiday.`;
    }

    function listHolidays() {
      const listEl = document.getElementById("holidayList");
      const entries = Object.entries(holidays).sort((a, b) => a[0].localeCompare(b[0]));
      entries.forEach(([date, reason]) => {
        const li = document.createElement("li");
        li.textContent = `${date} â€” ${reason}`;
        listEl.appendChild(li);
      });
    }

    const now = new Date();
    renderCalendar(now.getFullYear(), now.getMonth());
    showTodayStatus();
    listHolidays();
  </script>
</body>
</html>
